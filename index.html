<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1><img src="Images/Logo.png"></h1>
    </header>

    <div>
        <input type="text" id="textoEncriptado">
        <textarea name="resultado" id="textoDesencriptado" cols="30" rows="10"></textarea>
        <button type="button" id="botonEncriptar">Encriptar</button>
        <button type="button" id="botonDesencriptar">Desencriptar</button>
        <button type="button" id="botonCopiar">Copiar</button>
    </div>

    <footer>
        <p>Challenge Encriptador realizado por Jorge Antonio Rivero Fragoso</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
